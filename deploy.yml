---
- name: Deploy SKMZ app
  hosts: webserver
  become: yes
  vars:
    docker_registry: "hsouna2/skmz-first-try"
    app_name: "skmz-first-try"
    app_version: "1.0"

  tasks:
    # Clone the GitHub repository
    - name: Clone GitHub repository
      git:
        repo: https://github.com/Hsouna20/skmz.git
        dest: /home/hsounaa/skmz
        clone: yes
        force: yes

    # Install Docker and Docker Compose
    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
    
    - name: Log in to Docker Hub
      docker_login:
        username: "hsouna2"
        password: "Has+Sah2025@#"
      become: true
      become_user: root
      vars:
         ansible_python_interpreter: /usr/bin/python3

    # Pull Docker image
    - name: Pull Docker image
      docker_image:
        name: hsouna2/skmz-first-try:1.0
        pull: yes

    # Start application with Docker Compose
    - name: Start application with Docker Compose
      docker_compose:
        project_src: ./skmz
        project_name: skmz
        files:
          - /home/hsouna/skmz/docker-compose.yml
        state: present
        recreate: yes
