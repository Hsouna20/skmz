---
- name: Deploy HSOUNA2 app using Docker Compose
  hosts: webserver
  become: true
  vars:
    docker_registry: "hsouna2/skmz-first-try"
    app_name: "skmz-first-try"
    app_version: "1.0"
  tasks:
    
    - name: Install Docker
      apt:
        name: docker.io
        state: present
    - name: Log in to Docker Hub
      docker_login:
        username: "hsouna2"
        password: "Has+Sah2025@#"
      become: true
      become_user: root
      vars:
         ansible_python_interpreter: /usr/bin/python3
    - name: Download Dockerfile from GitHub
      get_url:
        url: "https://raw.githubusercontent.com/Hsouna20/skmz/main/Dockerfile"
        dest: "/home/hsounaa/Dockerfile"

    - name: Download Docker Compose file from GitHub
      get_url:
        url: " https://raw.githubusercontent.com/Hsouna20/skmz/main/docker-compose.yml"
        dest: "/home/hsounaa/docker-compose.yml"
    - name: Pull Docker image from Docker Hub
      docker_image:
        name: "{{ docker_registry }}:{{ app_version }}"
        source: pull
    - name: Deploy the app using Docker Compose
      become: true
      command: " docker-compose up -d"
      args:
        chdir: "/home/hsounaa/"
